spring.application.name=flight-api-service

spring.datasource.url=jdbc:postgresql://localhost:5432/flight_db?currentSchema=trip_planner
spring.datasource.username=tp_admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=trip_planner

amadeus.api.endpoint.prod=https://test.api.amadeus.com
amadeus.token.url=${AMADEUS_TOKEN_URL:https://test.api.amadeus.com/v1/security/oauth2/token}
amadeus.client.id=${AMADEUS_CLIENT_ID}
amadeus.client.secret=${AMADEUS_CLIENT_SECRET}
amadeus.refresh.token.seconds=1700
amadeus.api.key=${AMADEUS_API_KEY}
