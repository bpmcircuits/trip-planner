spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=sa

booking.hotels.api.endpoint.prod=https://booking-com18.p.rapidapi.com/stays
booking.api.key=${BOOKING_API_KEY}

# Hotel cleanup configuration
# Number of days after which hotel offers are considered outdated
hotel.cleanup.days=30
# Whether the cleanup is enabled
hotel.cleanup.enabled=true
# Cron expression for the scheduled cleanup (default: midnight every day)
hotel.cleanup.cron=0 0 0 * * ?