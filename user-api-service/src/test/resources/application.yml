spring:
  mail:
    host: smtp.mailtrap.io
    username: ${MAILTRAP_USERNAME}
    port: '2525'
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'true'
    password: ${MAILTRAP_PASSWORD}
  config:
    import: ''
  cloud:
    config:
      import-check:
        enabled: 'false'
      enabled: 'false'
  datasource:
    password: sa
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:testdb
app:
  config:
    support:
      email: support@test.com
    appname: Take Me
